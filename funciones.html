			/*
			//Ejemplo de una suma sin funci贸n
			*/
			function suma(numero1, numero2) {
				var resultado = numero1 + numero2;
				return resultado;
			}
			document.write(suma(10, 5));
			document.write('<br>');
			document.write('Usando funci贸n an贸nima:');
			document.write('<br>');
			var suma2 = function(numero1, numero2) {
				return numero1 + numero2;
			}
			document.write('suma2: ' + suma2(1, 5));
			//Funciones autoinvocadas
			document.write('<br>');
			document.write('<br>');
			document.write('Funciones autoinvocadas: ');
			document.write('<br>');
			(function() {
				alert('Hola mundo');
			}());
 		</script>
	</body>
