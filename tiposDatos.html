	<body>

			/*
				Tipos de valores que  podemos guardar en las variables:
				- Numéricos
				- Cadenas de texto
				- Arreglos
				- Funciones
				- Booleanos
				- Objetos
			*/

			var numero = 7;
			var decimal = 3.14;

			//Cadenas de texto
			var nombre = 'Juan Pérez';
			var numeroTexto = '50';

			//Arreglos
			var arreglo = [ 'Juan', 'Pérez' ];

			//Funciones
			var saludo = function() { }

			//Booleano
s			var boleano = true;
		</script>
