<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Formulario de registro</title>
		<link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="estilos.css">
	</head>
	<body>
		<div class="contenedor">
			<form action="" class="formulario" id="formulario" name="formulario">
				<div class="contenedor-inputs">
					<input type="text" name="nombre" placeholder="Nombre">
					<input type="email" name="correo" placeholder="Correo">
					<div class="sexo">
						<input type="radio" name="sexo" id="hombre" value="hombre">
						<label for="hombre" class="label-radio hombre">Hombre</label>
						<input type="radio" name="sexo" id="mujer" value="mujer">
						<!-- Etiqueta for debe de coincidir con el ID a ligar -->
						<label for="mujer" class="label-radio mujer">Mujer</label>
					</div>
					<div class="terminos">
						<input type="checkbox" name="terminos" id="terminos">
						<label for="terminos">Acepto términos y condicones</label>
					</div>
					<ul class="error" id="error"></ul>
				</div>
				<input type="submit" class="btn" value="Regístrate">
			</form>
		</div>
		<script src="formulario.js"></script>
	</body>
</html>
