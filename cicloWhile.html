<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Ciclo While</title>
	</head>
	<body>
		<script>
			/*while(condicion) {
				//c√≥digo
			}*/
			document.write('Ciclo while');
			var numero = 1;
			while (numero <= 10) {
				document.write(numero);
				document.write('<br>');
				numero++;
			}

			//Ciclo do while
			document.write('Ciclo do while');
			document.write('<br>');
			numero = 11;
			do {
				document.write(numero);
				numero++;
				document.write('<br>');
			} while (numero <= 10);
		</script>
	</body>
</html>
