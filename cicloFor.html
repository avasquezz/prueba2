<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<title>Ciclo For</title>
	</head>
	<body>
		<script>
			/*for (inicio; condición; actualización) {
				//Código
			}*/
			document.write('Ciclo del 1 al 10:<br>');
			for (var i = 1; i <= 10; i++) {
				document.write(i + '<br>');
			}
			document.write('Ciclo del 10 al 1:<br>');
			for (var i = 10; i > 0; i--) {
				document.write(i + '<br>');
			}
			document.write('Recorriendo arreglo meses:<br>');
			var meses = [ 'Enero', 'Febrero', 'Marzo', 'Abril',
						  'Mayo', 'Junio', 'Julio', 'Agosto',
						  'Septiembre', 'Octubre', 'Noviembre', 'Diciembre' ];
			for (var i = 0; i < meses.length; i++) {
				document.write((i + 1) + '.- ' + meses[i] + '<br>');
			}
			document.write('Recorriendo arreglo meses(otro tipo de for):<br>');
			for (mes in meses) {
				document.write(meses[mes]);
				document.write('<br>');
			}
		</script>
	</body>
</html>
