		<title>Eventos</title>

			.caja {
				width: 200px;
				height: 200px;
				cursor: pointer;
				background: #226fc1;

	<body>
		<!-- Modelo básico de eventos (Solo es recomendable para una prueba rápida) -->
		<!--<button onclick="saludo()">Saludo</button>-->
		<!-- Modelo de eventos estándar (lo mas usado en la actualidad) -->
		<!--<button id="btn-saludar">Saludo</button>-->
		<button id="btn-caja">Crear caja</button>
		<section id="contenedor"></section>
		<p>Mozzilla develop Events - Para eventos</p>
		<script>
			/*
				Existen 3 modelos de eventos diferentes:
					- Modelo básico de eventos
						Características limitadas
						Pero funciona en todos los  navegadores

					- Modelo de eventos estándar
						Podemos hacer mas cosas con él
						Todos los navegadores lo soportan
						
						Las versiones anteriores de Internet explorer como IE7 no lo soportan

					- Modelo de eventos de Internet Explores
						Modelo creado por Microsoft exclusivamente para IE
			*/
			function crearCaja() {
				var contenedor = document.getElementById('contenedor');
				var caja = document.createElement('div');//Crear objeto div
				caja.className = 'caja';//Agregar clase caja al div creado
				contenedor.appendChild(caja);//Agregar la caja creada al contenedor
			}
			var btnCaja = document.getElementById('btn-caja');
			btnCaja.addEventListener('click', crearCaja);
